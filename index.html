<html lang="en">
<head>
  <meta charset="utf-8">
  <title>King Kour</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="http://Rolenquin.github.io/jquery/external/jquery/jquery.js"></script>
	<script src="http://Rolenquin.github.io/jquery/jquery-ui.js"></script>
	<script>
  $(function() {
    $("#menu").menu();
	$("#menu").hide();
	
	$(function() {
	$( "#artist" ).tabs();
	});
	
	$("#mainMenu").button({
	  icons: {
		primary: "ui-icon-gear",
		secondary: "ui-icon-triangle-1-s"
	  }
	});
	$("#mainMenu").on( "click", function() {
		$("#menu").toggle();
	});
	$( "#menu" ).hover(
	  function() {}, function() {
		$( this ).toggle();
	  }
	);
	
	//stop button
	$("#stopButton").on( "click", function() {
		SCM.pause();
	});
	
	//play button
	$("#playButton").on( "click", function() {
		SCM.play();
	});
	
	//next button
	$("#nextButton").on( "click", function() {
		SCM.next();
	});

	//prev button
	$("#prevButton").on( "click", function() {
		SCM.previous();
	});
	
 });	
  </script>
	<style>
		.ui-menu { width: 200px; }
		#mainMenu {width: 200px; }
  
		#pseudonyms {
			position: relative;
			top: 25px;
			left: 0px;
		} 

		#artist {
			position: relative;
			top: 25%;
		}
	</style>
</head>
<body>

<!-- SCM Music Player http://scmplayer.net -->
<script type="text/javascript" src="http://Rolenquin.github.io/scm/script.js" 
data-config="{'skin':'skins/tunes/skin.css','volume':50,'autoplay':false,'shuffle':false,'repeat':1,'placement':'bottom','showplaylist':true,'playlist':[{'title':'Blast Off','url':'https://youtu.be/bJ6f6XNIVNw'},{'title':'Distant System','url':'https://soundcloud.com/esukurasu/distant-system'}, {'title':'Radiowaves','url':'https://soundcloud.com/esukurasu/radiowaves-instrumental'}]}" ></script>
<!-- SCM Music Player script end -->

<div id="pseudonyms">
	<button id="mainMenu">Pseudonyms</button>
	<ul id="menu" style="position: absolute;">
		<li>King Kour</li>
		<li>Esu Kurasu</li>
		<li>Petal on the Waves</li>
		<li class="ui-state-disabled"><span class="ui-icon ui-icon-print"></span>It's a Secret</li>
		<li>
		Playback
		<ul>
			<li id="prevButton"><span class="ui-icon ui-icon-seek-start"></span>Prev</li>
			<li id="stopButton"><span class="ui-icon ui-icon-stop"></span>Stop</li>
			<li id="playButton"><span class="ui-icon ui-icon-play"></span>Play</li>
			<li id="nextButton"><span class="ui-icon ui-icon-seek-end"></span>Next</li>
		</ul>
		</li>
	</ul>
</div>

<div id="artist">
	<ul>
		<li><a href="#bio">Bio</a></li>
		<li><a href="#discography">Discography</a></li>
		<li><a href="#details">Additional Details</a></li>
	</ul>
	<div id="bio">

	</div>
	<div id="discography">

	</div>
	<div id="details">

	</div>
</div>
</body>
</html>
